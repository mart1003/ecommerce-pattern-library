<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Crabitat - Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="navigation/nav">

  {
    ".shells[class]": "pad-t-1-2 pad-b-1-2 shells current"
  }

  </script>

  <main>

    <h1>Checkout</h1>

    <div class="pad-b-2 pad-t-2 grid gutter-2 grid-stretch text-left">

      <script type="application/json" data-pattern="forms/text-field"></script>

      <script type="application/json" data-pattern="forms/text-field">

        {
          "label": "Last Name"
        }

      </script>

      <script type="application/json" data-pattern="forms/text-field">

        {
          "label": "Email"
        }

      </script>

      <script type="application/json" data-pattern="forms/text-field">

        {
          "label": "Address"
        }

      </script>

      <script type="application/json" data-pattern="forms/text-field">

        {
          "label": "City"
        }

      </script>

      <script type="application/json" data-pattern="forms/text-field">

        {
          "label": "Postal Code"
        }

      </script>

      <script type="application/json" data-pattern="forms/dropdown-field"></script>

      <script type="application/json" data-pattern="forms/radial-field"></script>

      <script type="application/json" data-pattern="forms/text-field">

        {
          "label": "Credit Card Number"
        }

      </script>

      <script type="application/json" data-pattern="forms/text-field">

        {
          "label": "CVV"
        }

      </script>

      <script type="application/json" data-pattern="forms/checkbox-field"></script>

      <div class="text-center unit xs-1">
        <script type="application/json" data-pattern="buttons/buttons-light">

          {
            "a": "Submit"
          }

        </script>

      </div>

    </div>
  </main>

  <script type="application/json" data-pattern="banner-blank/banner-blank"></script>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
