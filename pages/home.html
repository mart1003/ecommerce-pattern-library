<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Crabitat - Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="navigation/nav"></script>

  <script type="application/json" data-pattern="banner/banner"></script>

  <div class="pad-b-2 pad-t-2 grid gutter-2 grid-stretch">

    <div class="unit unit-content-distribute xs-1 s-1 m-1-3">
      <script type="application/json" data-pattern="cards-text/cards-text">

      {
        "h3":"Quality Craftsmanship",
        "p": "Our shells are painted with high quality, non-toxic paints and finishes to ensure long lasting, sturdy, and most importantly, safe, homes for your beloved crabs. Our artisanal shell artists pour their souls into each unique creation."
      }

      </script>
    </div>

    <div class="unit unit-content-distribute xs-1 s-1 m-1-3 gutter">
      <script type="application/json" data-pattern="cards-text/cards-text">

      {
        "h3":"Hand-Picked",
        "p": "Each and every shell is hand-picked by our team of professional beach combers and divers to ensure that all shells are intact and properly sized. Our products come from nature to provide your crabs with the most natural living experience."
      }

      </script>
    </div>

    <div class="unit unit-content-distribute xs-1 s-1 m-1-3">
      <script type="application/json" data-pattern="cards-text/cards-text">

      {
        "h3":"Hermit Approved",
        "p": "Just ask your crabs how they feel after trying on their new shell! With thousands of positive hermit reviews, it's impossible to deny that Crabitat Shells are the best a crab can get."
      }

      </script>
    </div>

  </div>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
